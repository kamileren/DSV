<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayStack</title>
    <link rel="stylesheet" href="style.css"> <!-- Adjust if you have a different CSS file -->
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>
<body>
    <div id="array-stack-app">
        <div id="sidebar">
            <input type="text" id="element-input" placeholder="Enter element">
            <button id="make-array-btn">Make Array</button>
            <button id="push-btn">Push</button>
            <button id="pop-btn">Pop</button>
            <button id="clear-array-btn">Clear Array</button>
            <button id="toggle-layout-btn">Stack Visualization</button>
        </div>
        <div id="array-stack-container">
            <div id="array-stack-title"></div> <!-- Similar to array-list-title -->
            <div id="array-display"></div> <!-- Similar container for array elements -->
        </div>
    </div>
    <script src="ArrayStack.js"></script>
    <script src="StackScript.js"></script>
</body>
</html>
