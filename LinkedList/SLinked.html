<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singly Linked List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adjust if you have a different CSS file -->
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>
<body>
    <div id="SL-app">
        <div id="sidebar">
            <input type="text" id="element-input" placeholder="Enter element">
            <button id="make-list-btn">Make a List</button>
            <button id="add-back-btn">Add-Back</button>
            <button id="add-front-btn">Add-Front</button>
            <button id="remove-btn">Remove-Front</button>
            <button id="clear-list-btn">Clear List</button>
        </div>
        <div id="SL-container">
            <div id="singly-list-title"></div> <!-- Similar to array-list-title -->
            <div id="linked-list-display"></div> <!-- Similar container for array elements -->
        </div>
    </div>
    <script src="SLinkedList.js"></script>
    <script src="SLinked.js"></script>
</body>
</html>
